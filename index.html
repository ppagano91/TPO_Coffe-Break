<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/index.css" />
    <script src="/js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ad062c820b.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Coffee Break</title>
  </head>
  <body>
    <div class="header__container" id="header">
      <header class="header">
        <div class="header__logo">
          <button id="logoBtn" class="header__logoBtn">
            <a href="#">
              <img
                class="header__logoBtn--img"
                src="./images/logo_coffeeBreak.svg"
                alt=""
                id="logo"
              />
            </a>
          </button>
          <h1 class="header__title" id="headerTitle">Coffee Break</h1>
          <div class="btnSwitch__container">
            <button class="btnSwitch" id="btnSwitch">
              <span><i class="fas fa-sun"></i></span>
              <span><i class="fas fa-moon"></i></span>
            </button>
          </div>
        </div>

        <button id="menuBtn" class="header__menuBtn">
          <img
            class="header__menuBtn--img"
            src="./images/logos/menu_icono.svg"
            alt=""
          />
        </button>
        <nav id="menu" class="header__nav">
          <a class="header__links link" href="../index.html">Home</a>
          <a class="header__links link" href="./contactos.html">Contactos</a>
          <a class="header__links link" href="./productos.html">Productos</a>
          <a class="header__links link" href="./acercade.html">Acerca De</a>
        </nav>
      </header>
      <section class="hero__container"></section>
      <section class="footer__container"></section>
    </div>
  </body>
</html>
