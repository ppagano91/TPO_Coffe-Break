<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Google Fonts Roboto -->
    <link

    <!-- Font Awesome -->
    <link

      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link

      crossorigin="anonymous"

    ></script>
    <title>Coffee Break</title>
  </head>
  <body>
    <section class="header__container" id="header">
      <header class="header">
        <div class="header__logo">
          <button id="logoBtn" class="header__logoBtn">
            <a href="#">
              <img
                class="header__logoBtn--img"
                src="../images/logo_coffeeBreak.svg"
                alt=""
                id="logo"
              />
            </a>
          </button>
          <h1 class="header__title" id="headerTitle">Coffee Break</h1>
          <div class="btnSwitch__container">
            <button class="btnSwitch" id="btnSwitch">
              <span><i class="fas fa-sun"></i></span>
              <span><i class="fas fa-moon"></i></span>
            </button>
          </div>
        </div>

        <button id="menuBtn" class="header__menuBtn">
          <img
            class="header__menuBtn--img"
            src="../images/logos/menu_icono.svg"
            alt=""
          />
        </button>
        <nav id="menu" class="header__nav">
          <a class="header__links link" href="../index.html">HOME</a>
          <a class="header__links link" href="./contacto.html">CONTACTO</a>
          <a class="header__links link" href="./productos.html">PRODUCTOS</a>
          <a class="header__links link" href="./acercade.html">ACERCA DE</a>
        </nav>
      </header>
    </section>

    <!-- HERO + FORMULARIO -->
    <main>
      <section class="hero__contacto">
        <div class="hero__contacto__card">
          <h5 class="hero__contacto__card--title">
            Se parte de la Comunidad Coffee Break
          </h5>
          <!-- <p class="hero__contacto__card--subtitle">Completa con tus datos</p> -->

          <!-- Formulario -->
          <fieldset class="form__container">
            <form class="form" id="form">
              <div class="form-control">
                <label class="form-control--label" for="nombre">Nombre</label>
                <input
                  class="form-control--input"
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="Ingrese su nombre..."
                  required
                />

                <span></span>
              </div>

              <div class="form-control">
                <label class="form-control--label" for="apellido"
                  >Apellido</label
                >
                <input
                  class="form-control--input"
                  type="text"
                  id="apellido"
                  name="apellido"
                  placeholder="Ingrese su apellido..."
                  required
                />

                <span></span>
              </div>

              <div class="form-control">
                <label class="form-control--label" for="correo">Correo</label>
                <input
                  class="form-control--input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="ejemplo@ejemplo.com..."
                  required
                />

                <span></span>
              </div>

              <div class="form-control">
                <label class="form-control--label" for="edad"
                  >Fecha de Nacimiento</label
                >
                <input
                  class="form-control--input"
                  type="date"
                  id="edad"
                  name="edad"
                  required
                />

                <span></span>
              </div>

              <div class="form-control--genero">
                <label class="form-control--label" for="genero" id="genero"
                  >Genero</label
                >
                <!-- la propiedad name tiene que ser igual en las tres opciones, 
                            de esta manera indicamos que hacen referencia al mismo selector y
                            según a cual se le haga click se leerá ese valor -->

                <div class="form-control--label--genero">
                  <label>Masculino</label>
                  <input
                    class="form-control--input-radioBtn"
                    type="radio"
                    id="genero"
                    name="genero"
                    value="Masculino"
                    required
                  />
                  <label>Femenino</label>
                  <input
                    class="form-control--input-radioBtn"
                    type="radio"
                    id="genero"
                    name="genero"
                    value="Femenino"
                    required
                  />
                  <label>Otro</label>
                  <input
                    class="form-control--input-radioBtn"
                    type="radio"
                    id="genero"
                    name="genero"
                    value="Otro"
                    required
                  />
                </div>
              </div>

              <div class="form-control">
                <label class="form-control--label" for="pais"
                  >Nacionalidad</label
                >
                <select name="pais" id="pais">
                  <option value="Argentina" selected>Argentina</option>
                  <option value="Venezuela">Venezuela</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Brasil">Brasil</option>
                  <option value="Ecuador">Ecuador</option>
                  <option value="Uruguay">Uruguay</option>
                  <option value="Paraguay">Paraguay</option>
                  <option value="Perú">Perú</option>
                  <option value="Chile">Chile</option>
                  <option value="Otro">Otro</option>
                </select>

                <span></span>
              </div>

              <div class="form-control">
                <label class="form-control--label" for="password"
                  >Contraseña</label
                >
                <input
                  class="form-control--input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Ingrese su contraseña..."
                  required
                />

                <span></span>
              </div>

              <div class="form-control">
                <label class="form-control--label" for="confirmarPassword"
                  >Confrimar Contraseña</label
                >
                <input
                  class="form-control--input"
                  type="password"
                  id="confirmarPassword"
                  name="confirmarPassword"
                  placeholder="Repita su contraseña..."
                  required
                />

                <span></span>
              </div>

              <button type="button" id="sendBtn" class="form-control--btn">
                ENVIAR
              </button>
            </form>
          </fieldset>
        </div>
      </section>

      <!-- IDEA PARA MOSTRAR LOS INSCRIPTOS EN LA WEB -->
      <section class="listado-personas">
        <button type="button" class="" style="display: none" id="comunidadBtn">
          Comunidad Coffee Break
        </button>

        <!-- <div class="listado">
          <h3 class="listado--titulo">
            Nuevas personas inscriptas en Coffee Break
          </h3>

          <div id="listado__container" class="listado__container"></div>
        </div> -->
      </section>
    </main>

    <!-- MODAL -->
    <div class="modal-container" id="modalContainer">
      <div class="modal-content modal-close" id="modalContent">
        <p class="close" id="closeModal">X</p>
        <div class="modal-text">
          <h2 id="modalTitle"></h2>
          <p id="modalText"></p>
          <p id="modalText2"></p>

    <!-- FOOTER -->

    <section class="footer__container">
      <footer class="text-center text-white w-100">

        <div class="container p-4 pb-0">

              href="#!"

            ></a>

            <!-- Whatsapp -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #3cd93a"
              href="https://api.whatsapp.com/send?phone=+542916418967&text=Hola Mundo!"
              role="button"
              ><i class="fab fa-whatsapp"></i
            ></a>

            <!-- Google -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #dd4b39"
              href="mailto:pagano.patricio@gmail.com"
              role="button"
              target="_blank"
              ><i class="fab fa-google"></i
            ></a>

            <!-- Instagram -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #ac2bac"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #0082ca"
              href="#!"

              ><i class="fab fa-linkedin-in"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #333333"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          © 2022
          <a class="text-white" href="https://linkedin.com">Patricio Pagano</a>
        </div>
        <!-- Copyright -->
      </footer>
    </section>
  </body>
</html>
